# Permission nodes (LuckPerms compatible)
# expedition.admin - Admin komutları (set, remove, admin, reload)
# expedition.loot - Loot alma izni  
# expedition.bypass.cooldown - Cooldown bypass
# expedition.bypass.ownership - Sahiplik bypass (herkesin chestini açabilir)
