# VirnorExpedition Configuration v1.3.0

# Mob settings - These are global for all expedition chests
mob:
  type: ZOMBIE
  health: 50.0
  damage: 5.0            # Base damage dealt by mobs
  count: 3
  name: "&c&lExpedition Guardian"
  # Difficulty setting: EASY, NORMAL, HARD
  # EASY: 50% health, 50% damage, 75% mob count
  # NORMAL: 100% health, 100% damage, 100% mob count  
  # HARD: 150% health, 150% damage, 125% mob count
  difficulty: NORMAL
  # Health bar hologram above mobs
  showHealthBar: true
  healthBarTotalBars: 20          # Total number of bars |
  healthBarSymbol: "|"            # Symbol for each bar
  healthBarHighColor: "&a"        # Color when health > 50%
  healthBarMediumColor: "&e"      # Color when health 25-50%
  healthBarLowColor: "&c"         # Color when health < 25%
  healthBarBackgroundColor: "&8"  # Color for empty bars
  healthBarHeightOffset: 0.5      # Height above mob's head

# Loot winner mode - determines who gets the loot
# MOST_DAMAGE - Player who dealt the most total damage wins
# LAST_HIT - Player who killed the last mob wins
lootWinnerMode: MOST_DAMAGE

# Distance settings
distances:
  spawn: 10.0          # Oyuncu bu mesafeye yaklaşınca moblar spawn olur
  teleport: 20.0       # Moblar bu mesafeden uzaklaşırsa chest'e geri ışınlanır
  mobSpawnRadius: 3.0  # Mobların chest etrafında spawn olacağı yarıçap

# Time settings (in seconds)
times:
  ownershipDuration: 300  # Chest sahipliği süresi (5 dakika)
  cooldownDuration: 90    # Loot alındıktan sonra cooldown süresi (1.5 dakika)

# Hologram settings
hologram:
  enabled: true
  heightOffset: 2.0      # Chest üzerinden hologram yüksekliği
  lineSpacing: 0.3       # Hologram satırları arası mesafe
  # Hologram mesajları
  title: "&6&lExpedition Chest"
  statusReady: "&aHazır!"
  statusFighting: "&c&lSavaş!"
  statusOwner: "&aSahip: &f%player%"
  statusTimeLeft: "&eKalan: &f%time%"
  statusCooldown: "&cCooldown: &f%time%"

# Messages
messages:
  prefix: "&8[&6Expedition&8] &r"
  mobsSpawned: "&eMoblar doğdu! Sandığı koruyorlar!"
  chestConquered: "&aSandığı ele geçirdin! 5 dakikan var!"
  lootReceived: "&aLoot başarıyla alındı!"
  notOwner: "&cBu sandığın sahibi sen değilsin!"
  cooldown: "&cSandık cooldown'da! Kalan süre: &e%time%"
  ownershipExpired: "&cSandık sahipliğin sona erdi!"
  noPermission: "&cBu işlemi yapmak için yetkin yok!"
  chestCreated: "&aExpedition chest başarıyla oluşturuldu!"
  chestRemoved: "&aExpedition chest başarıyla silindi!"
  chestNotFound: "&cExpedition chest bulunamadı!"
  configReloaded: "&aConfig yeniden yüklendi!"
  approachToActivate: "&eSandığa yaklaşarak mobları tetikle!"
  killMobsFirst: "&cÖnce tüm mobları öldürmelisin!"
  cannotBreakChest: "&cExpedition chest'i kıramazsın! &e/expedition remove &ckullan."
  lootSetCreated: "&aYeni loot seti oluşturuldu: &f%loot%"
  lootSetDeleted: "&cLoot seti silindi: &f%loot%"
  lootSetSaved: "&aLoot seti kaydedildi: &f%loot%"
  mobTypeChanged: "&aMob tipi değiştirildi: &f%type%"

# Messages for damage tracking
  damageDealt: "&7%player% &e%damage% &7hasar verdi!"
  youWonLoot: "&a&lTebrikler! &aEn çok hasar vererek lootu kazandın!"
  lostLoot: "&c%winner% &7lootu kazandı. Sen &e%your_damage% &7hasar verdin."
